<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图像标签</title>
</head>
<body>

    <h4>图像标签的使用:</h4>
    <img src="image/102.png">
    <img src="image/102.png" alt="替换文本，图像不能显示时用这段文字替换">
    <img src="image/102.png" alt="替换文本，图像不能显示时用这段文字替换" title="鼠标放到图片上提示的文字" >
    <!--alt,title,width,height,border-->
    <img src="image/102.png" width="310" >
    <!--一般只修改一个元素，其中一个会自动 等比缩放-->
    <img src="image/102.png" width="310" height="163" border="10">


</body>
</html>
