<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>综合案例</title>
</head>
<body>
    <h4>青春不常在，学习要抓紧</h4>
    <table width="600" >
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="nan"> <label for="nan"> <img src="../images/walk.gif">男 </label>
                <input type="radio" name="sex" id="nv" > <label for="nv"> <img src="../images/walk.gif">女 </label>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
            </td>
            <td>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </td>
            <td>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </td>
            
        </tr>
        <tr>
            <td>所在地区：</td>
            <td> <input type="text" value="China"> </td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" checked="checked">  未婚
                <input type="radio" name="marry">  已婚
                <input type="radio" name="marry">  离婚

            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td>
                <input type="text" value="本科">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="love"> 温柔
                <input type="checkbox" name="love"> 美丽
                <input type="checkbox" name="love"> 温柔
                <input type="checkbox" name="love"> 温柔
            </td>
        </tr>
        <tr>
            <td>个人介绍：</td>
            <td><textarea>个人简介</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员，理解登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>我已年满18岁</li>
                    <li>态度严谨</li>
                    <li>目标明确</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
