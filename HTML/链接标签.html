<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>链接标签</title>
</head>
<body>
    <h4>1.外部链接</h4>
    <a href="https://qq.com" target="_blank">腾讯网</a>

    <!--_blank表示在浏览器打开新的标签页,默认的是当前标签页-->

    <h4>2.内部链接</h4>
    
    <a href="图像标签.html">图像标签练习</a>
    <h4>3.空链接</h4>
    <a href="#">空链接</a>
    
    <h4>4.下载链接(href后面跟着的是压缩包或者exe文件)</h4>
    <a href="testDownload.zip">下载文件</a>
    
    <h4>5.网页元素链接</h4>
    <a href="https://qq.com"><img src="../images/102.png" alt="网页元素链接"></a>
    <!--此时的图片增加了alt，但是无法显示内容，只会显示网址-->
    <a href="https://qq.com"><img src="../images/102.png" ></a>

    <em>em</em>
    <del>del</del>
    <ins>ins</ins>
    <strong>strong</strong>

    <h4>6.锚点链接</h4>
    <!--可以快速等位位置-->

    <a href="#myName">myName</a>
    <h4>myName</h4>
    <h3 id = "myName"></h3>

</body>
</html>
