<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表标签</title>
</head>
<body>
    <h4>无序列表</h4>
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
    </ul>
    <h4>有序列表</h4>
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
    </ol>

    <h4>自定义列表</h4>
    <dl>
        <dt>语言</dt>
        <dd><a href="#">Go</a></dd>
        <dd>Python</dd>
        <dd>Rust</dd>
    </dl>


</body>
</html>
