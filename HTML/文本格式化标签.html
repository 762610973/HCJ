<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本格式化标签</title>
</head>
<body>
    这是<strong>加粗</strong>的文字，strong的意思是强调,推荐
    <br>
    另一种<b>加粗</b>的方式
    <br>
    <em>加粗</em>
    <br>
    这里是<strong><em>倾斜加粗</em></strong>（推荐）
    <br>
    使用这个也可以 <i>倾斜</i>
    <br>
    这个是 <del>删除线</del>（推荐，s也可以）
    <s>删除线</s>
    <br>
    这个是 <ins>下划线</ins>（推荐，语义更强烈）
    <br>
    这个也是 <u>下划线</u>


</body>
</html>
