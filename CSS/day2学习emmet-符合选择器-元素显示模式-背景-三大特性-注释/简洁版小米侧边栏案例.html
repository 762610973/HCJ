<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>小米侧边栏</title>
	<style>
		a {
			display: block;
            width: 230px;
            height: 40px;			background-color: #55585a;
			font-size: 14px;
			color: red;/*颜色*/
            text-decoration: none;/*取消下划线*/
			text-indent: 2em;/*首行缩进*/
			line-height: 40px;/*line-height=文字大小+上内边距+下内边距、、、、、和盒子高度一样，就可以实现垂直居中*/
		}
		/*鼠标经过变色*/
		/*伪链接选择器*/
		a:hover {
			background-color: #12e012;
			color: blue;
		}
	</style>
</head>
<body>
	<a href="#">手机</a>
	<a href="#">电话卡</a>
	<a href="#">电视</a>
	<a href="#">笔记本</a>
</body>
</html>
