<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>子选择器</title>
	<!--选择对劲元素-->
	<style>
		.nav > a {
			color: red;
		}
		a {
			text-decoration: none;
		}
		.nav p a {
			color: blue;
			font-size: 80px;
		}
	</style>

</head>
<body>
    <div class="nav">
		<a href="#">最近元素</a>
		<br>
		<a href="#">最近元素</a>
		<p>
			<a href="#">非最近元素</a>
		</p>

	</div>
</body>
</html>
