<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>focus伪类选择器</title>
	<!--主要针对表单-->
	<style>
		label input:focus {
            background-color: green;
		}
		.i input:focus {
			font-size: 100px;
		}

	</style>
</head>
<body>

<label class="i">
	<input type="text"/>
	<input type="text"/>
	<input type="text"/>
</label>

</body>
</html>
