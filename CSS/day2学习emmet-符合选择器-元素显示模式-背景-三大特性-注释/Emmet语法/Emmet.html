<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emmet</title>

    <style>

        .demo {
            /*ta:c*/
            text-align: center;
            /*ti*/
            text-indent: 2em;
            /*w100*/
            width: 100px;
            /*h200*/
            height: 200px;
            /*lh200px*/
            line-height: 200px;
        }

    </style>

</head>
<body>
    <!--div*3-->
    <div></div>
    <div></div>
    <div></div>
    <!--父子关系的标签：ul>li-->
    <ul>
        <li></li>
    </ul>
    <!--兄弟关系div+p-->
    <div></div>
    <p></p>
    <!--生成类名p.one-->
    <p class="one"></p>
    <!--.demo自动生成-->
    <div class="demo"></div>
    <!--生成id:#demo-->
    <div id="demo"></div>

    <div class="demo"></div>
    <!--.demo$*5，自增的五个-->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>

    <div>默认显示一些文字</div>
    <!--div{i am umbrella}*5-->
    <div>i am umbrella</div>
    <div>i am umbrella</div>
    <div>i am umbrella</div>
    <div>i am umbrella</div>
    <div>i am umbrella</div>

    <!--div{$}*5-->

    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>



</body>
</html>
