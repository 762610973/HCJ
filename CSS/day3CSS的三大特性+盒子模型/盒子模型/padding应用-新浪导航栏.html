<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>新浪导航栏</title>
	<style>
		.nav {
            height: 41px;
			border-top:3px solid #ff8500;
			border-bottom: 1px solid #edeef0;
            background-color: #fcfcfc;
			line-height: 41px;
		}
		.nav a {
			/*a属于行内元素，没有高度，因此要进行转换*/
			height: 41px;
			font-size: 12px;
			text-decoration: none;
			color:#4c4c4c;
			display: inline-block;
			padding:0 20px;
		}
		.nav a:hover {
            background-color: green;
			color: deeppink;
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">新浪导航</a>
		<a href="#">手机新浪网</a>
		<a href="#">移动客户端</a>
		<a href="#">微博</a>
		<a href="#">三个字</a>
	</div>
</body>
</html>
