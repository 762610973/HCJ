<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>外边距margin</title>
	<style>
		div {
            width: 200px;
            height: 100px;
            background-color: green;
		}
		.one {
			margin-bottom: 10px;
		}
		.two {
			margin-top: 30px;
            margin-left: 40px;
		}
		.three {
            margin: 20px;
		}
	</style>
</head>
<body>
	<div class="one">1</div>
	<div class="two">2</div>
	<div class="three">3</div>
</body>
</html>
