<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>浮动练习2</title>
	<style>
		* {
            margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		.box {
            width: 1226px;
            height: 285px;
            background-color: blueviolet;
			margin: 0 auto;
		}
		.box li{
			width: 296px;
            height: 285px;
            background-color: green;
            float: left;
			margin-right: 14px;
		}
		.box .last {	/*必须提高权重*/
			margin-right: 0;
		}
	</style>
</head>
<body>
	<ul class="box">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li class="last">4</li>
	</ul>
</body>
</html>
