<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>浮动特性</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		span,div {
            width: 200px;
            height: 200px;
            background-color: green;
            float: left;/*添加浮动之后具有了行内块元素的特性*/
		}
		p {
			float: left;
            height: 300px;
            background-color: burlywood;

		}
	</style>
</head>
<body>
	<span>浮动特性</span>
	<span>浮动特性</span>
	<div></div>
	<p>p----------------------</p>
</body>
</html>
